<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="preload"
            href="/res/fonts/zed-sans-extended.ttf"
            as="font"
            type="font/ttf"
            crossorigin
        />
        <link rel="stylesheet" href="/res/css/theme.css" />
        <link rel="stylesheet" href="/res/css/signin.css" />
        <title>Login - WebSys</title>
    </head>
    <body>
        <section id="login-section">
            <div>
                <p class="h1">WebSys</p>
                <!-- put login script here -->
                <br />
                <p class="h2" id="OS"></p>
                <br />
                <br />
                <form method="POST" enctype="application/x-www-form-urlencoded" action="/auth">
                    <input
                        type="text"
                        name="username"
                        placeholder="Username"
                    /><br />
                    <br />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                    /><br />
                    <br />
                    <br />
                    <button type="submit" name="submit">Sign in</button>
                </form>
            </div>
        </section>
    </body>
    <script src="/res/js/script.js"></script>
</html>
